<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__slider" id="header__slider">
        <input class="header__slider-1" type="radio" name="header__slider" id="header__slider-1" checked>
        <input class="header__slider-2" type="radio" name="header__slider" id="header__slider-2">
        <input class="header__slider-3" type="radio" name="header__slider" id="header__slider-3">
        <input class="header__slider-4" type="radio" name="header__slider" id="header__slider-4">
        <input class="header__slider-5" type="radio" name="header__slider" id="header__slider-5">
        <input class="header__slider-6" type="radio" name="header__slider" id="header__slider-6">
        <input class="header__slider-7" type="radio" name="header__slider" id="header__slider-7">
        <input class="header__slider-8" type="radio" name="header__slider" id="header__slider-8">
        <div class="header__slides" id="header__slides">
          <div class="header__slides-box" id="header__slides-item">
            <div class="header__slides-img">
              <img class="header__slides-item" src="images/mercury.jpg" alt="mercury">
              <img class="header__slides-item" src="images/venus.jpg" alt="venus">
              <img class="header__slides-item" src="images/earth.jpg" alt="earth">
              <img class="header__slides-item" src="images/mars.jpg" alt="mars">
              <img class="header__slides-item" src="images/jupiter.jpg" alt="jupiter">
              <img class="header__slides-item" src="images/saturn.jpg" alt="saturn">
              <img class="header__slides-item" src="images/uranus.jpg" alt="uranus">
              <img class="header__slides-item" src="images/neptune.jpg" alt="neptune">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
